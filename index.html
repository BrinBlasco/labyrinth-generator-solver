<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/maze_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1 style="padding: 2rem; font-size: 3rem;">
        Maze Generator and Solver
    </h1>
    <div class="main">

        <div class="left">
            <div class="maze">
                <!-- here comes the canvas element -->
            </div>
        </div>

        <div class="right">

            <div class="back-arrow">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>

            <div class="maze-parameters">

                <h3 style="text-align: center;">Settings</h3>

                <div class="setting">
                    <label id="numrows">Number of Rows</label>
                    <input type="range" min="5" max="75" step="5" name="" value="5" id="numrows">
                    <p id="numrowsDisp">Default (10)</p>
                </div>

                <div class="setting">
                    <label for="numcols">Number of Rows</label>
                    <input type="range" min="5" max="75" step=5 name="" value="5" id="numcols">
                    <p id="numcolsDisp">Default (10)</p>
                </div>

                <div class="setting">
                    <label for="cellsize">Cell Size</label>
                    <input type="range" min="5" max="50" name="" step="5" value="5" id="cellsize">
                    <p id="cellsizeDisp">Default (50)</p>
                </div>

                <div class="setting">
                    <label for="framerate">Framerate</label>
                    <input type="range" name="" min="0" max="60" step="5" value="0" id="framerate">
                    <p id="framerateDisp">Default (0 = MaxSpeed)</p>
                </div>

                <div class="btns">
                    <button id="generate">Generate</button>
                </div>
            </div>

            <div class="solving-algorithms hidden">

                <h3 style="text-align: center;">Solving <br> Algorithm</h3>

                <div class="setting">
                    <label for="dfs">DFS</label>
                    <input type="radio" name="alg" id="dfs" value="dfs">
                </div>
                <p class="dispAlg" id="dispDfs"></p>

                <div class="setting">
                    <label for="bfs">BFS</label>
                    <input type="radio" name="alg" id="bfs" value="bfs">
                </div>
                <p class="dispAlg" id="dispBfs"></p>

                <div class="setting">
                    <label for="dijkstra">Dijkstra's</label>
                    <input type="radio" name="alg" id="dijkstra" value="dijkstra">
                </div>
                <p class="dispAlg" id="dispDijkstra"></p>

                <div class="setting">
                    <label for="astar">A-Star</label>

                    <input type="radio" name="alg" id="astar" value="astar">
                </div>
                <p class="dispAlg" id="dispAstar"></p>

                <div class="btns">
                    <button id="solve">Solve</button>
                    <button id="clear" style="margin-left: 1rem;">Clear</button>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/Utils.js"></script>
    <script src="./js/Cell.js"></script>
    <script src="./js/Dragging.js"></script>
    <script src="./js/Maze.js"></script>
    <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        const info = () => {
            Swal.fire({
                title: "Info",
                html: `
                    <h4> Made by Brin Blasco </h1>
                    <br />
                    <style>
                    a {
                        color: #9999FF;
                    }
                    </style>
                    <span>Github: <br> <a target="blank" href="https://github.com/BrinBlasco">github.com/BrinBlasco</a></span>
                    <br /><br />
                    <span>Hosted with: <br> <a target="blank" href="https://pages.github.com/">Github Pages</a></span> 
                    <br /><br />
                    <span>If you want to learn more about the project: <br> <a target="blank" href="https://github.com/BrinBlasco/labyrinth-generator-solver">Project Front Page</a></span> 
                    <br /><br />

                    <p>
                        This was our 3nd project assignment for the subject of web design and functionality. The project is about generating a maze and solving it with different maze solving algorithms.
                    </p>
                `,
                didOpen: () => {
                    const confirmButton = Swal.getConfirmButton();
                    confirmButton.style.backgroundColor = "#000";
                    confirmButton.style.borderRadius = "0";
                    confirmButton.style.color = "white";

                    const popup = Swal.getPopup();
                    popup.style.borderRadius = "0";
                }
            });
        };
    </script>

    <a onclick="info()" style="position: absolute; top: 0; right: 0; padding: 1rem; color: #000;">
        <i class="fa fa-info-circle" style="font-size:36px"></i>
    </a>

</body>

</html>
